<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="text" placeholder="Enter New Todo" />
    <button onclick="addTodo()">Add Todo!</button>
    <button onclick="deleteLastTodo()">Delete Last Todo</button>
    <button onclick="deleteFirstTodo()">Delete First Todo</button>
    <div id="todos"></div>
    <script>
      let todos = [];

      function addTodo() {
        todos.push({
          title: document.querySelector("input").value,
        });
        render();
      }

      // Deletes Last Todo Of The Todo List
      function deleteLastTodo() {
        todos.splice(todos.length - 1, 1);
        render();
      }

      // Deletes First Todo Of The Todo List
      function deleteFirstTodo() {
        todos.splice(0, 1);
        render();
      }

      function deleteTodo(index) {
        todos.splice(index, 1);
        render();
      }

      function createTodoComponent(todos, index) {
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const button = document.createElement("button");
        button.innerHTML = "Delete";
        button.setAttribute("onclick", "deleteTodo(" + index + ")");
        h1.innerHTML = todos.title;
        div.appendChild(h1);
        div.appendChild(button);
        return div;
      }

      // React
      function render() {
        document.querySelector("#todos").innerHTML = "";
        for (let i = 0; i < todos.length; i++) {
          const element = createTodoComponent(todos[i], i);
          document.querySelector("#todos").appendChild(element);
        }
      }
    </script>
  </body>
</html>
