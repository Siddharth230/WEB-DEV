<!DOCTYPE html>
<html>
  <title>SignUp</title>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles/signup.css">
<script>
  async function signup() {
    const firstName = document.getElementById("signup-firstName").value;
    const lastName = document.getElementById("signup-lastName").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    const response = await axios.post("http://localhost:3000/api/v1/user/signup", {
      firstName: firstName,
      lastName: lastName,
      email: email,
      password: password
    })

    await axios.get("http://localhost:3000/signin");
  }
</script>
<body>
  <div class="header">
    Course Selling App
  </div>
  <div class="signup-container">
    <div class="signup-heading">CREATE ACCOUNT</div>
    <div>
      <div class="signup-name">
        <input id="signup-firstName" type="text" name="firstName" placeholder="First Name">
        <input id="signup-lastName" type="text" name="lastName" placeholder="Last Name">
      </div>
      <div class="signup-email">
        <input id="signup-email" type="text" name="email" placeholder="Email">
      </div>
      <div class="signup-password">
        <input id="signup-password" type="password" name="password" placeholder="Password">
      </div>
      <button class="signup-button" onclick="signup()">SIGN UP</button>
    </div>
    <div>
      <div>Already have a account
      <a href="http://localhost:3000/signin">Log in</a>
    </div>
    </div>
  </div>
</body>
